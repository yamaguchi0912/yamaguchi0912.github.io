<!-- index.html -->
<html>
<head>
  <!-- jquery読み込み -->
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <!-- ファイルの読み込みなど -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.1.0/css/drawer.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.1.0/js/drawer.min.js"></script>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="manifest.json">
  <script>
    //PWA関係の処理
      // service workerが有効なら、service-worker.js を登録します
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(function() { console.log('Service Worker Registered'); });
      }
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サッカースタッツ可視化アプリ</title>
  <style>
    header{
      background-color: white;
    }
    .fa-arrow-alt-circle-left{
      margin-right: 50px;
    }
    .year-month{
      margin: 0px 10px;
    }
    .fa-arrow-alt-circle-right{
      margin-left: 50px;
    }
    .drawer-hamburger{
      margin-top: 50px;
    }
    .fa-pencil-alt{
      margin-right: 50px;
    }
    .fa-home{
      margin: 0px 50px;
    }
    .fa-clipboard{
      margin-left: 50px;
    }
    
    footer{
      background-color: white;
      margin-top: 180px;
    }
    
    .window {
      width: 90vw;
      max-width: 380px;
      height: 240px;
      background-color: #ffffff;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .text {
      font-size: 18px;
      margin: 0;
    }
    /* 予算 */
    .budged{
      color: black;
      margin: 0px 50px;
    }
    /* ここを変更するとデバイスごとで表示が変わる */
    @media screen and (max-width: 480px) {
      .drawer-brand{
        font-size: 22px;
      }
      .drawer-menu-item{
        font-size: 16px;
      }
    }
  </style>
  <!-- fontawesome読み込み -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

  <header>
    <i class="fas fa-arrow-alt-circle-left fa-3x"></i>
    <h2 class="year-month" style="display: inline;">北海道コンサドーレ札幌選手一覧</h2>
  </header>

    <body>
      
    </body>


  <footer>
    <label><i class="fas fa-pencil-alt fa-3x"></i></label>

    <a class="budged" href="#">
      <i class="fa-light fa-house-blank fa-3x"></i>
    </a>

    <i class="far fa-clipboard fa-3x"></i>

  </footer>

</body>
</html>
