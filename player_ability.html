<html>
<head>
  <meta charset="UTF-8">
  <!-- FontAwesome読み込み -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <!-- manifest.json呼び出し -->
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <title>サッカーアプリ</title>
  <style>
    body {
      text-align:center;
      font-size: 40px;
      vertical-align: middle;
    }
    .image {
      width: 80%;
      margin: auto;
      display: block;
    }

    /* レーダーチャートタブ切替 */
    #tab1:checked~.panels #area1 {
	    display: block;
    }

    #tab2:checked~.panels #area2 {
      display: block;
    }

    #tab3:checked~.panels #area3 {
      display: block;
    }

    #tab1:checked~.tab_lab1 {
      background: #FF0000;
      color: #242424;
    }

    #tab2:checked~.tab_lab2 {
      background: #00B050;
      color: #242424;
    }

    #tab3:checked~.tab_lab3 {
      background: #4472C4;
      color: #242424;
    }

    .panel {
      display: none;
    }

    input[name="check"] {
      display: none;
    }

    .tab_contents{
      font-size: 60px;
    }

  </style>
</head>
<body>
  <a href="index.html" class="return-button">
    <i class="fas fa-arrow-alt-circle-left fa-2x"></i>
  </a>
  <h1>選手詳細能力画面</h1>
  <h2>レーダーチャート</h2>

  <section class="tab_contents">
    <div class="tab_wrap">
        <input id="tab1" type="radio" name="check" checked>
        <label for="tab1" class="tab_lab1">シュート</label>
        <input id="tab2" type="radio" name="check">
        <label for="tab2" class="tab_lab2">攻撃</label>
        <input id="tab3" type="radio" name="check">
        <label for="tab3" class="tab_lab3">守備</label>
        <div class="panels">
            <div id="area1" class="panel">
                <ul class="panel_content">
                    <img src="images/player_data\radar_chart\shoot\AokiRyouta_shoot.png" width="1100" height="650">
                </ul>
            </div>
            <div id="area2" class="panel">
                <ul class="panel_content">
                    <img src="images/player_data\radar_chart\attack\AokiRyouta_attack.png" width="1100" height="650">
                </ul>
            </div>
            <div id="area3" class="panel">
                <ul class="panel_content">
                    <img src="images/player_data\radar_chart\defense\AokiRyouta_defense.png" width="1100" height="650">
                </ul>
            </div>
        </div>
    </div>
</section>

　<h2>棒グラフ</h2>
  <img src="images/player_data\bar_graph\AokiRyouta_bargraph.png" width="1100" height="800">
  <!-- ホーム画面 -->
  <a href="#" class="balance-img"><i class="fas fa-balance-scale fa-2x"></i></a>
  <a href="index.html" class="home-img"><i class="fas fa-home fa-2x"></i></a>
  <a href="#" class="gear-img"><i class="fas fa-cog fa-2x"></i></a>
</body>
</html>
